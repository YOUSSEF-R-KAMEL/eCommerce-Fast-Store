<footer class="bg-main-light py-5">
  <div class="container-fluid">
    <h2 class="m-0 h4">{{ 'footer.title' | translate }}</h2>
    <p class="text-muted small">
      {{ 'footer.desc' | translate }}
    </p>
    <div class="d-flex align-items-center gap-3 text-nowrap">
      <input type="text" class="form-control" [placeholder]="('auth.emailPlaceholder' | translate)" />
      <button class="btn-main">{{ 'footer.btn' | translate }}</button>
    </div>
    <hr />
    <div class="pay-details d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <h3 class="h6 m-0">{{ 'footer.payment' | translate }}</h3>
        <img src="assets/images/footer/amazon-pay.png" alt="" />
        <img src="assets/images/footer/American-Express-Color.png" alt="" />
        <img src="assets/images/footer/paypal.png" alt="" />
        <img src="assets/images/footer/mastercard.webp" alt="" />
      </div>
      <div class="d-flex align-items-center gap-2">
        <h3 class="h6 m-0">{{ 'footer.dliveries' | translate }}</h3>
        <img src="assets/images/footer/get-google-play.png" alt="" />
        <img src="assets/images/footer/get-apple-store.png" alt="" />
      </div>
    </div>
  </div>
</footer>
