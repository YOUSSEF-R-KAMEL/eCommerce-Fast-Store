<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand m-0" routerLink="home" style="width: 120px;">
      <img src="assets/images/nav/store_logo.png" style="width: 100%">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between"
        [ngClass]="{'d-flex': isNavbarOpen, 'd-none': !isNavbarOpen}"
        id="navbarNav">
      <ul class="pages navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="home" routerLinkActive="active-link">{{ 'nav.home' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products" routerLinkActive="active-link">{{ 'nav.products' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="categories" routerLinkActive="active-link">{{ 'nav.categories' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="brands" routerLinkActive="active-link">{{ 'nav.brands' | translate }}</a>
        </li>
      </ul>

      <ul class="navbar-nav align-items-center">
        <!-- Cart Icon with Counter -->
        <li class="nav-item position-relative mx-3">
          <a class="nav-link" routerLink="cart" routerLinkActive="active-link">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <span class="numOfOrders bg-main position-absolute">{{numOfCartItems()}}</span>
        </li>
        <!-- dark mode button -->
        <li class="nav-item dark-mode-button">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </li>
        <!-- Language Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{'nav.lang' | translate}}
          </a>
          <ul class="dropdown-menu m-0">
            <li (click)="changeLang('en')" [class.bg-main]="_translateService.currentLang == 'en'">
              <a class="dropdown-item">EN</a>
            </li>
            <li (click)="changeLang('ar')" [class.bg-main]="_translateService.currentLang == 'ar'">
              <a class="dropdown-item">AR</a>
            </li>
          </ul>
        </li>
        <!-- Sign Out Button -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" (click)="signOut()">{{ 'nav.signout' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
